<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJOU MEMO</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- login popup -->
    <div class="login_bg hidden">
      <div class="login_window">
        <div class="login_popup">
          <div class="login_popup_header">
            <span class="login_popup_title">LOGIN</span>
            <button class="close_login_btn"></button>
          </div>
          <form method="post" id="login_popup_container" action="">
            <div class="login_popup_div">
              <input type="text" id="login_id" name="login_id" placeholder="아이디" />
              <input type="password" id="password" name="password" placeholder="비밀번호" />
            </div>
            <div class="login_btn_div">
              <button class="btn_to_login">로그인</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- HEADER -->
    <div class="header">
      <div class="header__column">
        <button class="nav-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="header__column logo_login_box">
        <div class="header_logo">
          <span class="logo">AJOU MEMO</span>
        </div>
      </div>
      <div class="header__column header_login">
        <button class="login_btn" id="login">Log In <i class="fas fa-sign-in-alt"></i></button>
      </div>
      <!--navigation bar-->
    </div>

    <!-- CONTAINER -->
    <div class="container">
      <div>
        <img src="./images/background.png" alt="" width="100%" height="100%" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <div id="root"></div>
    <div id="pageBody"></div>
    <script src="./js/switch_board.js" type="module"></script>
    <script src="./js/show_login.js" type="module"></script>
    <script src="./js/show_post.js" type="module"></script>
    <script src="./js/write.js"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/a7038ceab9.js" crossorigin="anonymous"></script>
  </body>
</html>
